<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Helping Hand</title>
  <meta name="theme-color" content="#04040c" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Ambient orbs (decorative) -->
  <div class="tech-orb" aria-hidden="true"></div>
  <div class="tech-orb" aria-hidden="true"></div>
  <div class="tech-orb" aria-hidden="true"></div>

  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="logo-wrapper">
      <img
        src="./assets/openroot-white.png"
        alt="Openroot Helping Hand logo"
        class="site-logo"
        width="180"
        height="48"
        loading="lazy"
        decoding="async" />
      <span class="logo-text">#helping_hand</span>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container" role="main" aria-live="polite" data-touch-enabled>

    <!-- ITI SECTION -->
    <section class="section-container" id="iti-section" aria-labelledby="iti-title">
      <h1 class="section-title" id="iti-title">ITI</h1>
      <div class="card-grid" data-segment="iti">
        
        <article class="card" data-url="https://scvtwb.in/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/common.png" alt="ITI admission" />
          </div>
        </article>
        <article class="card" data-url="https://www.skillindiadigital.gov.in/home">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/skillindia.png" alt="Skill India" />
          </div>
        </article>

      </div>
    </section>

    <!-- DIPLOMA SECTION -->
    <section class="section-container" id="diploma-section" aria-labelledby="diploma-title">
      <h1 class="section-title" id="diploma-title">DIPLOMA</h1>
      <div class="card-grid" data-segment="diploma">
        
        <article class="card" data-url="https://webscte.co.in/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/webscvt.png" alt="WEBSCTE" />
          </div>
        </article>
        <article class="card" data-url="https://minemountain.in/website/mining_e_library/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/mining.png" alt="Mining books" />
          </div>
        </article>

      </div>
    </section>

    <!-- UG/PG SECTION -->
    <section class="section-container" id="ugpg-section" aria-labelledby="ugpg-title">
      <h1 class="section-title" id="ugpg-title">UG/PG</h1>
      <div class="card-grid" data-segment="ugpg">
        
        <article class="card" data-url="https://makaut1.ucanapply.com/smartexam/public/student">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/makaut.png" alt="MAKAUT" />
          </div>
        </article>
        <article class="card" data-url="https://svmcm.wb.gov.in/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/svmcm.png" alt="SVMCM" />
          </div>
        </article>
        <article class="card" data-url="https://www.nism.ac.in/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/nism.png" alt="NISM" />
          </div>
        </article>
        <article class="card" data-url="https://admissionju.jadavpuruniversity.in/fengadmission/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/ju.png" alt="Jadavpur University" />
          </div>
        </article>

      </div>
    </section>

    <!-- AI SECTION -->
    <section class="section-container" id="ai-section" aria-labelledby="ai-title">
      <h1 class="section-title" id="ai-title">USEFUL AI PLATFORMS</h1>
      <div class="card-grid" data-segment="ai">
        
        <article class="card" data-url="https://app.flowcv.com/resumes">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/resume.png" alt="resume" />
          </div>
        </article>
        <article class="card" data-url="https://playground.com/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/playground.png" alt="Playground" />
          </div>
        </article>
        <article class="card" data-url="https://www.widecanvas.ai/">
          <button class="star-btn">☆</button>
          <h2>WideCanvas</h2>
          <div class="img-wrapper">
            <img src="./assets/wide.png" alt="WideCanvas" />
          </div>
        </article>
        <article class="card" data-url="https://animegenius.live3d.io/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/anime.png" alt="Anime Maker" />
          </div>
        </article>

      </div>
    </section>

    <!-- INVEST SECTION -->
    <section class="section-container" id="invest-section" aria-labelledby="invest-title">
      <h1 class="section-title" id="invest-title">INVESTING RELATED WEBSITES</h1>
      <div class="card-grid" data-segment="invest">

        <article class="card" data-url="https://zerodha.com/brokerage-calculator/">
          <button class="star-btn">☆</button>
          <div class="img-wrapper">
            <img src="./assets/zerodha.png" alt="deductions" />
          </div>
        </article>
        <article class="card" data-url="https://klasterme.in/upcoming-dividends">
          <button class="star-btn">☆</button>
          <p class="live">LIVE</p>
          <div class="img-wrapper">
            <img src="./assets/dividendstock.png" alt="dividends" />
          </div>
        </article>
        <article class="card" data-url="https://zerodha.com/ipo/">
          <button class="star-btn">☆</button>
          <p class="live">LIVE</p>
          <div class="img-wrapper">
            <img src="./assets/ipo.png" alt="ipos" />
          </div>
        </article>
        <article class="card" data-url="https://www.investorgain.com/report/live-ipo-gmp/331/">
          <button class="star-btn">☆</button>
          <p class="live">LIVE</p>
          <div class="img-wrapper">
            <img src="./assets/gmp.png" alt="gmp" />
          </div>
        </article>
        <article class="card" data-url="https://www.nseindia.com/">
          <button class="star-btn">☆</button>
          <p class="live">LIVE</p>
          <div class="img-wrapper">
            <img src="./assets/nse.png" alt="nse" />
          </div>
        </article>
        <article class="card" data-url="https://tradingeconomics.com/united-states/stock-market">
          <button class="star-btn">☆</button>
          <p class="live">LIVE</p>
          <div class="img-wrapper">
            <img src="./assets/nasdaq.png" alt="nasdaq" />
          </div>
        </article>

      </div>
    </section>

    <!-- JOBS SECTION -->
    <section class="section-container" id="jobs-section" aria-labelledby="jobs-title">
      <h1 class="section-title" id="jobs-title">GOVT. JOB UPDATES</h1>
      <div class="job-filters" role="toolbar" aria-label="Filter Jobs">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="central">Central</button>
        <button class="filter-btn" data-filter="state">State</button>
        <button class="filter-btn" data-filter="psu">PSU</button>
      </div>

      <div class="card-grid job-grid" data-segment="jobs">
        
        <article class="card job-card" data-type="central" data-url="https://rrbrecruitmentstaging.net/#/auth/landing">
          <div class="img-wrapper">
            <button class="star-btn">☆</button>
            <img src="./assets/rrb.jpg" alt="RRB" />
          </div>
        </article>
        <article class="card job-card" data-type="state" data-url="https://wbpsc.gov.in">
          <div class="img-wrapper">
            <button class="star-btn">☆</button>
            <img src="./assets/wbpsc.png" alt="WBPSC" />
          </div>
        </article>
        <article class="card job-card" data-type="psu" data-url="https://www.grse.in/career/">
          <div class="img-wrapper">
            <button class="star-btn">☆</button>
            <img src="./assets/grselogo.png" alt="GRSE" />
          </div>
        </article>
        <article class="card job-card" data-type="psu" data-url="https://careers.bhel.in/index.jsp">
          <div class="img-wrapper">
            <button class="star-btn">☆</button>
            <img src="./assets/bhellogo.png" alt="BHEL" />
          </div>
        </article>
        <article class="card job-card" data-type="psu" data-url="https://iocl.com/latest-job-opening">
          <div class="img-wrapper">
            <button class="star-btn">☆</button>
            <img src="./assets/iocllogo.png" alt="IOCL" />
          </div>
        </article>

      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-bottom">
      <nav class="footer-links">
        <a href="./other_files/terms.html" id="terms_link">Terms &amp; Conditions</a>
        <span class="divider">-</span>
        <a href="./other_files/founder.html" id="founder_link">Founder Details</a>
      </nav>
      <p>&copy; 2025 OPENROOT. All rights reserved.</p>
      <p>Made with ❤️ for students and job seekers.</p>
    </div>
    <div class="version-label">Version 1.1.5</div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
